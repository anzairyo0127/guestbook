version: '3'
services:
    mongo:
        image: mongo:4.0.12-xenial
        volumes:
        - "mongo:/data/db"

    back:
        image: node:8.16.1-alpine
        working_dir: /var/api/src
        volumes:
        - "./api:/var/api"
        environment:
            MONGO_URI: ${MONGO_URI}
        ports:
        - "3000:3000"
        depends_on:
        - mongo
        tty: true

volumes:
    mongo: